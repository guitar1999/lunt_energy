<!DOCTYPE html>
<meta charset="utf-8">
<style>

.bar {
  fill: goldenrod;
}

.bar:hover {
  fill: rosybrown;
}

.point {
  fill: orange;
}

.point:hover {
  fill: firebrick;
}

.axis--x path {
  display: none;
}

</style>
<svg width="960" height="500"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

var svg = d3.select("svg"),
    margin = {top: 20, right: 20, bottom: 30, left: 40},
    width = +svg.attr("width") - margin.left - margin.right,
    height = +svg.attr("height") - margin.top - margin.bottom;

var x = d3.scaleBand().rangeRound([0, width]).padding(0.1),
    y = d3.scaleLinear().rangeRound([height, 0]);

var g = svg.append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

d3.json("/api/hourly", function(error, data) {
  if (error) throw error;
  chartdata = data.data;
  x.domain(chartdata.map(function(d) { return d.label; }));
  y.domain([0, d3.max(chartdata, function(d) { return d.kwh; })]);

  g.append("g")
      .attr("class", "axis axis--x")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x));

  g.append("g")
      .attr("class", "axis axis--y")
      .call(d3.axisLeft(y).ticks(10))
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", "0.71em")
      .attr("text-anchor", "end")
      .text("kwh");

  g.selectAll(".bar")
    .data(chartdata)
    .enter().append("rect")
      .attr("class", "bar")
      .attr("x", function(d) { return x(d.label); })
      .attr("y", function(d) { return height; } )
      .attr("width", x.bandwidth())
      .attr("heght", 0)
      .transition()
      .duration(200)
      .delay(function (d, i) {
        return i * 70;
      })
      .attr("y", function(d) { return y(d.kwh); })
      .attr("height", function(d) { return height - y(d.kwh); });

  g.selectAll(".point")
    .data(chartdata)
    .enter().append("svg:circle")
      .attr("class", "point")
      .attr("r", 4)
      .attr("cx", function(d) { return x(d.label) + x.bandwidth() / 2; })
      .attr("cy", function(d) { return y(d.kwh_avg_season); });
});
</script>
